<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Collapse</title>
    <style>
        .section__pannel {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .rotate-up {
            transform: rotate(180deg);
            transition: transform 0.3s;
        }
        .rotate-down {
            transform: rotate(0deg);
            transition: transform 0.3s;
        }
        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .section-content.visible {
            max-height: 500px; /* Adjust based on your content */
            transition: max-height 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="collapse abouts" id="articlesContainer">
        <!-- Example Article 1 -->
        <div class="section__abouts">
            <div class="section__pannel" onclick="toggleVisibility('article1')" aria-expanded="false">
                <span>Article 1 Title</span>
                <i class="icon" id="icon-article1">&#9660;</i> <!-- Down arrow -->
            </div>
            <div class="section-content" id="content-article1">
                <p>Article 1 content goes here.</p>
            </div>
        </div>
        <!-- Example Article 2 -->
        <div class="section__abouts">
            <div class="section__pannel" onclick="toggleVisibility('article2')" aria-expanded="false">
                <span>Article 2 Title</span>
                <i class="icon" id="icon-article2">&#9660;</i> <!-- Down arrow -->
            </div>
            <div class="section-content" id="content-article2">
                <p>Article 2 content goes here.</p>
            </div>
        </div>
        <!-- Add more articles as needed -->
    </div>

    <script>
        function toggleVisibility(articleId) {
            const content = document.getElementById(`content-${articleId}`);
            const icon = document.getElementById(`icon-${articleId}`);
            const isVisible = content.classList.contains('visible');

            if (isVisible) {
                content.classList.remove('visible');
                icon.innerHTML = '&#9660;'; // Down arrow
            } else {
                content.classList.add('visible');
                icon.innerHTML = '&#9650;'; // Up arrow
            }
        }
    </script>
</body>
</html>
